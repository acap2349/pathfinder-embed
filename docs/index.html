<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pathfinder â€” canvas output</title>
  <style>
    /* Full-bleed black background */
    html, body { margin: 0; height: 100%; background: #000; }
    /* Canvas fills the viewport */
    canvas { position: fixed; inset: 0; display: block; background: #000; }
  </style>
</head>
<body>
  <canvas id="out"></canvas>

  <script type="module">
    import { run } from './run.js';
    import programDefault, * as programNS from './pathfinder.js';
    const program = programDefault || programNS;

    // Point the runner at the canvas instead of a <pre>
    const el = document.getElementById('out');
    run(program, { element: el });
  </script>
</body>
</html>
